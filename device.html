<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>THE POT</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
</head>

<body class="w3-black">


    <div class="w3-container w3-deep-orange w3-large w3-padding-16">
        <p><span id="temp" class="w3-xlarge"></span></p>
    </div>
    <div class="w3-container w3-deep-purple w3-large w3-padding-16">
        <p><span id="light" class="w3-xlarge"></span></p>
    </div>

    <div>
        <div class="w3-container w3-blue w3-large w3-padding-16">
            <p><span id="energy" class="w3-xlarge"></span></p>
        </div>

        <script>

            var tempString = "Turn down the heating";
            var lightString = "Turn off the light";
            var energyString = "Close the windows";

            var socket = io.connect();
            socket.on('data', (data) => {
                console.log(data);
                if (data.temp > 50) {
                    console.log("boo");
                    $("#temp").html(tempString);
                } else {
                    $("#temp").html("");
                }

                if (data.light > 50) {
                    $("#light").html(lightString);
                } else {
                    $("#light").html("");
                }

                if (data.energy > 50) {
                    $("#energy").html(energyString);
                } else {
                    $("#energy").html("");
                }
            });

            /* Get the documentElement (<html>) to display the page in fullscreen */
            var elem = document.documentElement;

            /* View in fullscreen */
            function openFullscreen() {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { /* Firefox */
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { /* IE/Edge */
                    elem.msRequestFullscreen();
                }
            }
            openFullscreen();
        </script>

</body>

</html>
